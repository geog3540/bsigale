				<h1 class="smallcaps">The possibilities are <strong>endless...</strong></h1>
			<div class="row row-bottom-padded-md">
				<!-- <div class="col-md-6 animate-box" data-animate-effect="fadeInLeft"> -->
						<div id='map' style='width: 100%; height: 600px;'></div>
							<script>
							mapboxgl.accessToken = 'pk.eyJ1IjoiYnNlYWd1bGwiLCJhIjoiY2tuZ3Z3MDV1MGVzdjJvbHdmbmlwcjFtZCJ9.SJx_4bh0FstIVu3X9dyO8Q';
							var map = new mapboxgl.Map({
									style: 'mapbox://styles/mapbox/light-v10',
									center: [	-87.6212734146473, 41.8757900947164 ],
									zoom: 15.8,
									pitch: 70,
									bearing: -89,
									container: 'map',
									antialias: true
							});

							map.on('load', function () {
									// Insert the layer beneath any symbol layer.
									var layers = map.getStyle().layers;
									var labelLayerId;
									for (var i = 0; i < layers.length; i++) {
											if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
													labelLayerId = layers[i].id;
													break;
											}
									}

									// The 'building' layer in the Mapbox Streets
									// vector tileset contains building height data
									// from OpenStreetMap.
									map.addLayer(
											{
													'id': 'add-3d-buildings',
													'source': 'composite',
													'source-layer': 'building',
													'filter': ['==', 'extrude', 'true'],
													'type': 'fill-extrusion',
													'minzoom': 12,
													'paint': {
															'fill-extrusion-color': '#aaa',

															// Use an 'interpolate' expression to
															// add a smooth transition effect to
															// the buildings as the user zooms in.
															'fill-extrusion-height': [
																	'interpolate',
																	['linear'],
																	['zoom'],
																	15,
																	0,
																	15.05,
																	['get', 'height']
															],
															'fill-extrusion-base': [
																	'interpolate',
																	['linear'],
																	['zoom'],
																	15,
																	0,
																	15.05,
																	['get', 'min_height']
															],
															'fill-extrusion-opacity': 0.6
													}
											},

											labelLayerId
									);
							});
													</script>
